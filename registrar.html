<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>B2Bi - Últimos passos</title>
      <!-- B2Bi Global stylesheets -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
      <link href="assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
      <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="assets/css/core.css" rel="stylesheet" type="text/css">
      <link href="assets/css/components.css" rel="stylesheet" type="text/css">
      <link href="assets/css/colors.css" rel="stylesheet" type="text/css">
      <link href="assets/css/custom.css" rel="stylesheet" type="text/css">
      <!-- / B2Bi global stylesheets -->

   </head>
   <body>

      <!-- Page container -->
    	<div class="page-container login-container">

    		<!-- Page content -->
    		<div class="page-content">

    			<!-- Main content -->
    			<div class="content-wrapper bg-b2bi">

            <!-- Content area -->
    				<div class="content">

    					<!-- Registration form -->
    					<form action="index/html">
    						<div class="row">
    							<div class="col-lg-6 col-lg-offset-3">
    								<div class="panel registration-form">
    									<div class="panel-body">
    										<div class="text-center">
    											<div class="icon-object border-info text-info"><i class="icon-plus3"></i></div>
    											<h5 class="content-group-lg">Criar conta <small class="display-block">Todos os campos são obrigatórios.</small></h5>
    										</div>

    										<div class="form-group has-feedback">
    											<input type="text" class="form-control" placeholder="Nome de usuário">
    											<div class="form-control-feedback">
    												<i class="icon-user-plus text-muted"></i>
    											</div>
    										</div>

    										<div class="row">
    											<div class="col-md-6">
    												<div class="form-group has-feedback">
    													<input type="text" class="form-control" placeholder="Seu primeiro nome">
    													<div class="form-control-feedback">
    														<i class="icon-user-check text-muted"></i>
    													</div>
    												</div>
    											</div>

    											<div class="col-md-6">
    												<div class="form-group has-feedback">
    													<input type="text" class="form-control" placeholder="Segundo nome">
    													<div class="form-control-feedback">
    														<i class="icon-user-check text-muted"></i>
    													</div>
    												</div>
    											</div>
    										</div>

    										<div class="row">
    											<div class="col-md-6">
    												<div class="form-group has-feedback">
    													<input type="password" class="form-control" placeholder="Sua senha">
    													<div class="form-control-feedback">
    														<i class="icon-user-lock text-muted"></i>
    													</div>
    												</div>
    											</div>

    											<div class="col-md-6">
    												<div class="form-group has-feedback">
    													<input type="password" class="form-control" placeholder="Repetir senha">
    													<div class="form-control-feedback">
    														<i class="icon-user-lock text-muted"></i>
    													</div>
    												</div>
    											</div>
    										</div>

    										<div class="row">
    											<div class="col-md-6">
    												<div class="form-group has-feedback">
    													<input type="email" class="form-control" placeholder="Seu email">
    													<div class="form-control-feedback">
    														<i class="icon-mention text-muted"></i>
    													</div>
    												</div>
    											</div>

    											<div class="col-md-6">
    												<div class="form-group has-feedback">
    													<input type="email" class="form-control" placeholder="Repetir email">
    													<div class="form-control-feedback">
    														<i class="icon-mention text-muted"></i>
    													</div>
    												</div>
    											</div>

                          <div class="col-md-6">
    												<div class="form-group has-feedback">
    													<input type="email" class="form-control" placeholder="Seu CPF">
    													<div class="form-control-feedback">
    														<i class="icon-user text-muted"></i>
    													</div>
    												</div>
    											</div>

                          <div class="col-md-6">
    												<div class="form-group has-feedback">
    													<input type="email" class="form-control" placeholder="Telefone para contato">
    													<div class="form-control-feedback">
    														<i class="icon-mobile text-muted"></i>
    													</div>
    												</div>
    											</div>
    										</div>

    										<div class="form-group">

                          <label class="checkbox-inline">
                            <input type="checkbox" class="styled" checked="checked">
                            Quero me inscrever no newsletter
                          </label>

                          <div style="padding-top: 5px;">
                            <label class="checkbox-inline">
        											<input type="checkbox" class="styled" checked="checked">
        											Aceito os <a href="#">termos de serviço</a>
        										</label>
                          </div>

    										</div>

    										<div class="text-right">
    											<a href="login.html"><div class="btn btn-link"><i class="icon-arrow-left13 position-left"></i> Voltar para a página de login</div></a>
    											<button type="submit" class="btn bg-b2bi btn-labeled btn-labeled-right ml-10"><b><i class="icon-plus3"></i></b> Criar conta</button>
    										</div>
    									</div>
    								</div>
    							</div>
    						</div>
    					</form>
    					<!-- /registration form -->

    				</div>
    				<!-- /content area -->

    			</div>
    			<!-- /main content -->

    		</div>
    		<!-- /page content -->

    	</div>
    	<!-- /page container -->
   </body>

 	 <script type="text/javascript" src="assets/js/plugins/forms/styling/uniform.min.js"></script>
 	 <script type="text/javascript" src="assets/js/core/app.js"></script>
   <script type="text/javascript" src="assets/js/pages/login.js"></script>
	 <!-- /B2BI JS files -->
</html>
