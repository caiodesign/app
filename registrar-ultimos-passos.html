               <li><a class="sidebar-mobile-main-toggle"><i class="icon-paragraph-justify3"></i></a></li>
            </ul>
         </div>
         <ul class="nav navbar-nav">
            <li><a class="sidebar-control sidebar-main-toggle hidden-xs"><i class="icon-paragraph-justify3"></i></a></li>
         </ul>
      </div>
      <!-- /main navbar -->
      <!-- Page container -->
      <div class="page-container">
         <!-- Page content -->
         <div class="page-content">
            <!-- Main sidebar -->
            <div class="sidebar sidebar-main">
               <div class="sidebar-content">
                  <!-- User menu -->
                  <div class="sidebar-user">
                     <div class="category-content">
                        <div class="media">
                           <a href="#" class="media-left"><img src="assets/images/image.png" class="img-circle img-sm" alt=""></a>
                           <div class="media-body">
                              <span class="media-heading text-semibold">Caio Oliveira</span>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- /user menu -->
                  <!-- Main navigation -->
                  <div class="sidebar-category sidebar-category-visible">
                     <div class="category-content no-padding">
                        <ul class="navigation navigation-main navigation-accordion">
                           <!-- Main -->
                           <li class="navigation-header"><span>Navegação</span> <i class="icon-menu" title="Main pages"></i></li>
                           <li>
                              <a href="http://b2bi.com.br">
                              <i class="icon-display4"></i>
                              <span>Voltar para o site</span>
                              </a>
                           </li>

                           <li>
                              <a href="http://b2bi.com.br/#contato">
                              <i class="icon-envelope"></i>
                              <span>Contato</span>

                           <!-- /main -->
                        </ul>

                  </div>
                  <!-- /main navigation -->
               </div>
            </div>
            <!-- /main sidebar -->
            <!-- Main content -->
            <div class="content-wrapper">
               <!-- /page header -->
               <!-- Content area -->
               <div class="content">

                 <!-- Wizard with validation -->
                 <div class="panel panel-white">
             <div class="panel-heading">
               <h6 class="panel-title">Últimos passos</h6>
             </div>

                     <form class="stepy-validation" action="#">
               <fieldset title="1">
                 <legend class="text-semibold">Dados da empresa</legend>

                 <div class="row">
                   <div class="col-md-2">
                     <div class="form-group">
                       <label>CNPJ: <span class="text-danger">*</span></label>
                       <input type="text" name="number" class="form-control required" placeholder="123.456.789.102-04">
                     </div>
                   </div>

                   <div class="col-md-2">
                     <div class="form-group">
                       <label>Nome fantasia:</label>
                       <input type="text" name="name" class="form-control" placeholder="Nome Fantasia">
                     </div>
                   </div>

                   <div class="col-md-4">
                     <div class="form-group">
                       <label>Razão Social:</label>
                       <input type="text" name="name" class="form-control" placeholder="B2Bi Serviços LTDA">
                     </div>
                   </div>

                   <div class="col-md-2">
                     <div class="form-group">
                       <label>Inscrição estadual:</label>
                       <input type="text" name="name" class="form-control" placeholder="Inscrição estadual">
                     </div>
                   </div>

                   <div class="col-md-2">
                     <div class="form-group">
                       <label>Inscrição municipal:</label>
                       <input type="text" name="name" class="form-control" placeholder="Inscrição municipal">
                     </div>
                   </div>
                 </div>

               </fieldset>

               <fieldset title="2">
                 <legend class="text-semibold">Endereço empresa</legend>

                 <div class="row">
                   <div class="col-md-2">
                     <div class="form-group">
                       <label>CEP:</label>
                       <input type="text" name="number" class="form-control" placeholder="01234-134">
                     </div>
                   </div>

                   <div class="col-md-3">
                     <div class="form-group">
                       <label>Endereço:</label>
                       <input type="text" name="text" class="form-control" placeholder="Av. Paulista">
                     </div>
                   </div>


                   <div class="col-md-3">
                     <div class="form-group">
                       <label>Bairro:</label>
                       <input type="text" name="number" class="form-control" placeholder="Paraíso">
                     </div>
                   </div>

                   <div class="col-md-1">
                     <div class="form-group">
                       <label>Número:</label>
                       <input type="text" name="number" class="form-control" placeholder="455">
                     </div>
                   </div>

                   <div class="col-md-2">
                     <div class="form-group">
                       <label>Complemento:</label>
                       <input type="text" name="number" class="form-control" placeholder="Apartamento 141 - Bloco 03">
                     </div>
                   </div>

                   <div class="col-md-1">
                     <div class="form-group">
                       <label>UF: <span class="text-danger">*</span></label>
                       <input type="text" name="number" class="form-control required" placeholder="SP">
                     </div>
                   </div>
                   </div>


               </fieldset>

               <fieldset title="3">
                 <legend class="text-semibold">Arquivos & segurança</legend>

                 <div class="row">
                   <div class="col-md-3">
                     <div class="form-group">
                       <label>Logotipo da empresa (DANFE): <span class="text-danger">*</span></label>
                       <input name="recommendations" type="file" class="file-styled">
                       <span class="help-block">Formatos: .jpg e .png - tamanho máximo 2Mb</span>
                     </div>
                   </div>

                   <div class="col-md-3">
                     <div class="form-group">
                       <label>Certificado Digital A1 (extensão .PFX): <span class="text-danger">*</span></label>
                       <input name="recommendations" type="file" class="file-styled">
                       <span class="help-block">Formatos: .jpg e .png - tamanho máximo 2Mb</span>
                     </div>
                   </div>

                   <div class="col-md-3">
                     <div class="form-group">
                       <label>Senha do certificado: <span class="text-danger">*</span></label>
                       <input type="text" name="number" class="form-control required" placeholder="327139812319028390">
                     </div>
                   </div>

                   <div class="col-md-3">
                     <div class="form-group">
                       <label>Tipo da  manifestação do destinatário: <span class="text-danger">*</span></label>
                       <select name="university-country" data-placeholder="Selecione uma manifestação..." class="select">
                           <option></option>
                           <option value="1">Sem manifestação</option>
                           <option value="2">Confirmada</option>
                           <option value="3">Desconhecida</option>
                           <option value="4">Não realizada</option>
                           <option value="4">Ciencia</option>
                       </select>
                     </div>
                   </div>

                 </div>
               </fieldset>

               <button type="submit" class="btn btn-primary stepy-finish">Enviar <i class="icon-check position-right"></i></button>
             </form>
                 </div>
                 <!-- /wizard with validation -->

               </div><!-- /Content area -->
            </div>
            <!-- /content area -->
         </div>
         <!-- /main content -->
      </div>
      <!-- /page content -->
      </div>
      <!-- /page container -->
   </body>

   <script type="text/javascript" src="assets/js/plugins/forms/wizards/stepy.min.js"></script>

 	<script type="text/javascript" src="assets/js/plugins/forms/styling/uniform.min.js"></script>
 	<script type="text/javascript" src="assets/js/core/libraries/jasny_bootstrap.min.js"></script>
 	<script type="text/javascript" src="assets/js/plugins/forms/validation/validate.min.js"></script>
 	<script type="text/javascript" src="assets/js/core/app.js"></script>

</html>
